<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround"
    data-template-with="templates/page.html" data-template-at="content">
    <div data-template="app:load">
        <div class="report-navigation">
            <div>
                <strong>Previous report</strong>
                <span data-template="app:doc-previous"/>
            </div>
            <div>
                <strong>Next report</strong>
                <span data-template="app:doc-next"/>
            </div>
        </div>

        <div class="row">
            <div class="page-header">
                <h1>
                    <span data-template="app:doc-title">Report</span>
                </h1>
                <p class="report-translation-help">This report was originally published in <span
                    data-template="app:doc-language"/>.Â Machine translations may be available in
                    other languages.</p>
            </div>
        </div>
        <div class="row report-view">
            <div class="col-sm-8">
                <div data-template="app:doc-translation-tabs"/>
                <div data-template="app:doc-translations"/>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default panel-metadata">
                    <div class="panel-heading">Metadata</div>
                    <div class="panel-body">
                        <dl>
                            <dt>Newspaper: </dt>
                            <dd>
                                <span data-template="app:doc-publisher"/>
                                <span data-template="app:doc-edition"/>
                            </dd>
                            <dt>Date published: </dt>
                            <dd>
                                <span data-template="app:doc-date"/>
                            </dd>
                            <dt>Region: </dt>
                            <dd>
                                <span data-template="app:doc-region"/>
                            </dd>
                            <dt>Original language: </dt>
                            <dd>
                                <span data-template="app:doc-language"/>
                            </dd>
                            <dt>Sources: </dt>
                            <dd data-template="app:doc-source"/>
                            <dt>Facsimile: </dt>
                            <dd data-template="app:doc-facsimile"/>
                            <dt>Word count: </dt>
                            <dd>
                                <span data-template="app:doc-word-count"/>
                            </dd>
                            <dt>Report data updated:</dt>
                            <dd>
                                <span data-template="app:doc-updated"/>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="panel panel-default panel-document-matches">
                    <div class="panel-heading">Document matches</div>
                    <div class="panel-body">
                        <div data-template="app:document-similarities"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="resources/lib/js-cookie/src/js.cookie.js"/>
    <script src="resources/js/page/view.js"/>
</div>
