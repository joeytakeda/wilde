<!DOCTYPE html>
<html>
    <head>
        <title>Gephi: JavaScript GEXF Viewer</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="resources/lib/gexf-js/styles/gexfjs.css" />
        <link rel="stylesheet" type="text/css"
            href="resources/lib/jquery-ui/themes/smoothness/theme.css" />
        <script type="text/javascript" src="resources/lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="resources/lib/jquery-mousewheel/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="resources/lib/jquery-ui-dist/jquery-ui.min.js"></script>
        <script type="text/javascript" src="resources/lib/gexf-js/js/gexfjs.js"></script>
        <script type="text/javascript" src="resources/js/gexf-config.js"></script>
    </head>
    <body>
        <div id="zonecentre" class="gradient">
            <canvas id="carte" width="0" height="0"></canvas>
            <ul id="ctlzoom">
                <li>
                    <a href="#" id="zoomPlusButton" title="Sapprocher"> </a>
                </li>
                <li id="zoomSliderzone">
                    <div id="zoomSlider"></div>
                </li>
                <li>
                    <a href="#" id="zoomMinusButton" title="Seloigner"> </a>
                </li>
                <li>
                    <a href="#" id="lensButton"> </a>
                </li>
                <li>
                    <a href="#" id="edgesButton"> </a>
                </li>
            </ul>
        </div>
        <div id="overviewzone" class="gradient">
            <canvas id="overview" width="0" height="0"></canvas>
        </div>
        <div id="leftcolumn">
            <div id="unfold">
                <a href="#" id="aUnfold" class="rightarrow"> </a>
            </div>
            <div id="leftcontent"></div>
        </div>
        <div id="titlebar">
            <div id="maintitle">
                <h1>
                    <a href="http://gephi.org/" target="_blank" title="Made with Gephi">Gephi:
                        JavaScript GEXF Viewer</a>
                </h1>
            </div>
            <form id="recherche">
                <input id="searchinput" class="grey" autocomplete="off" />
                <input id="searchsubmit" type="submit" />
            </form>
        </div>
        <ul id="autocomplete"> </ul>
    </body>
</html>
